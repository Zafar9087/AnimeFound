<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="Flux_Dev_Logo_design_for_AnimeFound_sleek_and_modern_dark_blue_2.png">
  <title>Смотреть аниме</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0a0f1a 0%, #11294d 100%);
      color: #e0e6f7;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(77, 166, 255, 0.15);
      border: 1px solid rgba(77, 166, 255, 0.3);
      color: #e0e6f7;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 100;
    }
    .back-btn:hover {
      background: rgba(77, 166, 255, 0.3);
      transform: translateY(-2px);
    }
    .container {
      max-width: 1400px;
      margin: 80px auto 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }
    .video-section {
      background: rgba(17, 24, 39, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(77, 166, 255, 0.2);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 16px;
      background: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .info-section {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 30px;
      background: rgba(17, 24, 39, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(77, 166, 255, 0.2);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .poster {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      object-fit: cover;
    }
    .details {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .anime-title {
      font-size: 2.5em;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 8px rgba(77, 166, 255, 0.3);
    }
    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .badge {
      background: rgba(77, 166, 255, 0.15);
      border: 1px solid rgba(77, 166, 255, 0.3);
      color: #e0e6f7;
      padding: 8px 16px;
      font-size: 0.95em;
      border-radius: 30px;
      font-weight: 500;
    }
    .description {
      font-size: 1.1em;
      color: #c0c8e7;
      line-height: 1.8em;
      border-left: 3px solid #4da6ff;
      padding-left: 20px;
    }
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      background: linear-gradient(90deg, #4da6ff 0%, #1c75d8 100%);
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      padding: 14px 36px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(77, 166, 255, 0.2);
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 20px rgba(77, 166, 255, 0.4);
    }
    .btn-secondary {
      background: rgba(77, 166, 255, 0.15);
      border: 1px solid rgba(77, 166, 255, 0.3);
    }
    .video-source {
      margin-top: 20px;
      padding: 15px;
      background: rgba(77, 166, 255, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(77, 166, 255, 0.2);
      text-align: center;
    }
    .video-source a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: 600;
    }
    .video-source a:hover {
      text-decoration: underline;
    }
    @media (max-width: 1024px) {
      .info-section {
        grid-template-columns: 1fr;
      }
      .poster {
        max-width: 300px;
        margin: 0 auto;
      }
    }
    @media (max-width: 768px) {
      .container {
        margin-top: 60px;
      }
      .anime-title {
        font-size: 1.8em;
      }
      .back-btn {
        top: 10px;
        left: 10px;
        padding: 10px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <a href="javascript:history.back()" class="back-btn">← Назад</a>
  
  <div class="container">
    <div class="video-section">
      <div class="video-container" id="videoContainer">
        <!-- Rutube video will be embedded here -->
      </div>
      <div class="video-source">
        <p>Видео предоставлено каналом <a href="https://rutube.ru/u/animach/" target="_blank">Анимач — аниме онлайн</a> на Rutube</p>
      </div>
    </div>

    <div class="info-section">
      <img id="animePoster" class="poster" src="" alt="Anime Poster">
      <div class="details">
        <h1 class="anime-title" id="animeTitle"></h1>
        <div class="badges" id="animeBadges"></div>
        <div class="description" id="animeDescription"></div>
        <div class="action-buttons">
          <a href="https://rutube.ru/u/animach/" target="_blank" class="btn">Больше аниме на Rutube</a>
          <a href="index.html" class="btn btn-secondary">Вернуться к поиску</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const title = params.get('title') || 'Название аниме';
      const desc = params.get('desc') || 'Описание отсутствует.';
      const img = params.get('img') || '';
      const year = params.get('year');
      const episodes = params.get('episodes');
      const score = params.get('score');
      const videoId = params.get('videoId');

      document.getElementById('animeTitle').textContent = title;
      document.getElementById('animeDescription').textContent = desc;
      document.getElementById('animePoster').src = img;
      document.getElementById('animePoster').alt = title;

      const badges = [];
      if (year) badges.push(`<span class="badge">${year}</span>`);
      if (episodes) badges.push(`<span class="badge">${episodes} эп.</span>`);
      if (score) badges.push(`<span class="badge">⭐ ${score}</span>`);
      document.getElementById('animeBadges').innerHTML = badges.join('');

      const videoContainer = document.getElementById('videoContainer');
      
      if (videoId) {
        videoContainer.innerHTML = `
          <iframe 
            src="https://rutube.ru/play/embed/${videoId}" 
            frameBorder="0" 
            allow="clipboard-write; autoplay" 
            webkitAllowFullScreen 
            mozallowfullscreen 
            allowFullScreen>
          </iframe>
        `;
      } else {
        const searchQuery = encodeURIComponent(title + ' аниме');
        videoContainer.innerHTML = `
          <iframe 
            src="https://rutube.ru/search/video/?query=${searchQuery}" 
            frameBorder="0" 
            allow="clipboard-write; autoplay" 
            webkitAllowFullScreen 
            mozallowfullscreen 
            allowFullScreen>
          </iframe>
        `;
      }
    });
  </script>
</body>
</html>
