<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль - AnimeFound</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
            body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0f1a 0%, #11294d 100%);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }
        body::before {
            width: 300px;
            height: 300px;
            background: rgba(77, 166, 255, 0.3);
            top: 10%;
            left: 15%;
        }
        body::after {
            width: 250px;
            height: 250px;
            background: rgba(0, 255, 255, 0.2);
            bottom: 10%;
            right: 15%;
        }
        .profile-card {
            width: 800px;
            background: rgba(10, 15, 26, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(77, 166, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4da6ff, #1c75d8);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(77, 166, 255, 0.5);
            flex-shrink: 0;
        }
        .avatar-placeholder {
            font-size: 60px;
            color: rgba(224, 230, 247, 0.8);
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 0;
        }
        .profile-rank {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .rank-label {
            color: #8a9ac1;
        }
        .rank-value {
            color: #e0e6f7;
            font-weight: bold;
        }
        .xp-bar-container {
            margin-top: 20px;
        }
        .xp-bar {
            width: 100%;
            height: 12px;
            background: rgba(77, 166, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        .xp-bar-fill {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #4da6ff, #1c75d8);
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(77, 166, 255, 0.7);
        }
        .xp-text {
            text-align: right;
            font-size: 0.9em;
            color: #8a9ac1;
            margin-top: 5px;
        }
        .profile-tabs {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            border-bottom: 1px solid rgba(77, 166, 255, 0.2);
            padding-bottom: 15px;
        }
        .tab-btn {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #8a9ac1;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-btn:hover {
            background: rgba(77, 166, 255, 0.1);
            color: #e0e6f7;
        }
        .tab-btn.active {
            background: rgba(77, 166, 255, 0.2);
            color: #fff;
            border-color: rgba(77, 166, 255, 0.4);
            box-shadow: 0 0 15px rgba(77, 166, 255, 0.3);
        }
        
        .tab-content {
            display: none;
            padding-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .anime-list::-webkit-scrollbar {
            width: 8px;
        }
        .anime-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .anime-list::-webkit-scrollbar-thumb {
            background: rgba(77, 166, 255, 0.3);
            border-radius: 4px;
        }
        .anime-list::-webkit-scrollbar-thumb:hover {
            background: rgba(77, 166, 255, 0.5);
        }
        .anime-card {
            background: rgba(35, 42, 69, 0.6);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #e0e6f7;
            border: 1px solid rgba(77, 166, 255, 0.2);
        }
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .anime-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .anime-card-title {
            padding: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <div class="avatar-container">
        <i class="fas fa-user avatar-placeholder"></i>
      </div>
      <div class="profile-info">
        <h1 class="profile-name">Guest</h1>
        <div class="profile-rank">
          <span class="rank-label"><i class="fas fa-star"></i> Ранг:</span>
          <span class="rank-value">Новичок</span>
        </div>
        <div class="xp-bar-container">
          <div class="xp-bar">
            <div class="xp-bar-fill" style="width:0%"></div>
          </div>
          <div class="xp-text">0 / 300 XP</div>
        </div>
      </div>
    </div>
    <div class="profile-tabs">
      <button class="tab-btn" data-tab="favorites">Любимое</button>
      <button class="tab-btn active" data-tab="watching">Смотрю</button>
      <button class="tab-btn" data-tab="watched">Просмотренное</button>
      <button class="tab-btn" data-tab="achievements">Достижения</button>
      <button class="tab-btn" data-tab="settings">Настройки</button>
    </div>
    <div id="favorites" class="tab-content">
      <div id="favorites-list" class="anime-list"></div>
    </div>
    <div id="watching" class="tab-content active">
      <div id="watching-list" class="anime-list"></div>
    </div>
    <div id="watched" class="tab-content">
      <div id="watched-list" class="anime-list"></div>
    </div>
    <div id="achievements" class="tab-content"><p>Раздел достижений в разработке.</p></div>
    <div id="settings" class="tab-content"><p>Раздел настроек в разработке.</p></div>
  </div>
  <script>
    // Rank calculation system based on XP
    function calculateRank(xp) {
      const ranks = [
        { name: 'Новичок', minXP: 0, maxXP: 300 },
        { name: 'Фанат', minXP: 300, maxXP: 800 },
        { name: 'Знаток', minXP: 800, maxXP: 1500 },
        { name: 'Эксперт', minXP: 1500, maxXP: 3000 },
        { name: 'Мастер', minXP: 3000, maxXP: 5000 },
        { name: 'Легенда', minXP: 5000, maxXP: 10000 },
        { name: 'Гранд-Мастер', minXP: 10000, maxXP: Infinity }
      ];
      
      for (let rank of ranks) {
        if (xp >= rank.minXP && xp < rank.maxXP) {
          return rank;
        }
      }
      return ranks[0];
    }
    document.addEventListener('DOMContentLoaded', () => {
      // Fetch and display user data
      fetch('/api/user')
        .then(res => res.ok ? res.json() : null)
        .then(user => {
            const nameEl = document.querySelector('.profile-name');
            const rankEl = document.querySelector('.rank-value');
            const xpFill = document.querySelector('.xp-bar-fill');
            const xpText = document.querySelector('.xp-text');
            if (user) {
                const userXP = user.xp || 0;
                const rank = calculateRank(userXP);
                const xpInRank = userXP - rank.minXP;
                const xpNeededForRank = rank.maxXP === Infinity ? rank.minXP : rank.maxXP - rank.minXP;
                const progressPercent = rank.maxXP === Infinity ? 100 : (xpInRank / xpNeededForRank * 100);
                nameEl.textContent = user.name || 'User';
                rankEl.textContent = rank.name;
                xpFill.style.width = progressPercent + "%";
                xpText.textContent = rank.maxXP === Infinity 
                  ? `${userXP} XP (Max Rank!)` 
                  : `${userXP} / ${rank.maxXP} XP`;
            } else {
                nameEl.textContent = "Guest";
                rankEl.textContent = "Новичок";
                xpFill.style.width = "0%";
                xpText.textContent = "0 / 300 XP";
            }
        }).catch(() => {
            document.querySelector('.profile-name').textContent = "Guest";
        });
      // Handle tabs
      const tabs = document.querySelectorAll('.tab-btn');
      const tabContents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          tabContents.forEach(c => c.classList.remove('active'));
          document.getElementById(tab.dataset.tab).classList.add('active');
        });
      });
      // Fetch and display user's anime list
      fetch('/api/user/animelist')
        .then(res => res.ok ? res.json() : [])
        .then(animeList => {
            const favContainer = document.getElementById('favorites-list');
            const watchingContainer = document.getElementById('watching-list');
            const watchedContainer = document.getElementById('watched-list');
            
            favContainer.innerHTML = '';
            watchingContainer.innerHTML = '';
            watchedContainer.innerHTML = '';
            if (animeList.length === 0) {
                watchingContainer.innerHTML = '<p style="color: #8a9ac1; text-align: center;">Добавьте аниме в список для просмотра!</p>';
            }
            animeList.forEach(item => {
                fetch(`https://api.jikan.moe/v4/anime/${item.anime_id}`)
                    .then(res => res.ok ? res.json() : null)
                    .then(animeData => {
                        if (!animeData || !animeData.data) return;
                        const anime = animeData.data;
                        const card = document.createElement('a');
                        card.href = `card.html?id=${anime.mal_id}`;
                        card.className = 'anime-card';
                        card.innerHTML = `<img src="${anime.images.jpg.image_url}" alt="${anime.title}" loading="lazy">
                                        <div class="anime-card-title">${anime.title}</div>`;
                        
                        if (item.status === 'favorited') {
                            favContainer.appendChild(card);
                        } else if (item.status === 'watching') {
                            watchingContainer.appendChild(card);
                        } else if (item.status === 'watched') {
                            watchedContainer.appendChild(card);
                        }
                    })
                    .catch(err => console.error('Error fetching anime:', err));
            });
        })
        .catch(err => console.error('Error fetching anime list:', err));
    });
  </script>
</body>
