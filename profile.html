<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Anime Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('Bleu.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            margin: 20px auto;
        }
        h1, h2 {
            color: #ff4500;
        }
        #user-rank {
            font-weight: bold;
            color: #ffc107;
        }
        .btn {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .btn:hover {
            background-color: #e03e00;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .anime-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .anime-card:hover {
            transform: scale(1.05);
        }
        .anime-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .anime-card-title {
            padding: 10px;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">
            <p>Loading profile...</p>
        </div>
        <div id="user-info" style="display: none;">
            <h1 id="user-name"></h1>
            <p>Your current rank (XP): <span id="user-rank"></span></p>
            <a href="/" class="btn">Home</a>
            <a href="/auth/logout" class="btn">Logout</a>
        </div>
        <div id="auth-error" style="display: none;">
            <h1>Access Denied</h1>
            <p>You need to be logged in to view this page.</p>
            <a href="/" class="btn">Go to Homepage</a>
        </div>

        <div id="anime-lists" style="display: none;">
            <h2><i class="fas fa-star"></i> Favorites</h2>
            <div id="favorites-list" class="anime-list"></div>
            <h2><i class="fas fa-check-circle"></i> Watched Anime</h2>
            <div id="watched-list" class="anime-list"></div>
        </div>
    </div>

    <script>
        async function fetchProfile() {
            try {
                const userRes = await fetch('/api/user');
                if (!userRes.ok) throw new Error('Not authenticated');
                const user = await userRes.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('anime-lists').style.display = 'block';

                document.getElementById('user-name').textContent = `Welcome, ${user.name}`;
                document.getElementById('user-rank').textContent = user.xp;

                const listRes = await fetch('/api/user/animelist');
                if (!listRes.ok) throw new Error('Failed to fetch anime list');
                const animeList = await listRes.json();

                const favoritesContainer = document.getElementById('favorites-list');
                const watchedContainer = document.getElementById('watched-list');

                for (const item of animeList) {
                    // Fetch details for each anime from Jikan API
                    const animeRes = await fetch(`https://api.jikan.moe/v4/anime/${item.anime_id}`);
                    if (animeRes.ok) {
                        const { data: anime } = await animeRes.json();
                        const card = document.createElement('div');
                        card.className = 'anime-card';
                        card.innerHTML = `
                            <a href="card.html?id=${anime.mal_id}">
                                <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
                                <div class="anime-card-title">${anime.title}</div>
                            </a>
                        `;

                        if (item.status === 'favorited') {
                            favoritesContainer.appendChild(card);
                        } else if (item.status === 'watched') {
                            watchedContainer.appendChild(card);
                        }
                    }
                }

            } catch (err) {
                console.error('Failed to fetch profile data:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('auth-error').style.display = 'block';
            }
        }

        fetchProfile();
    </script>

</body>
</html>
