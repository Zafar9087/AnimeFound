<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Anime Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('Bleu.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4500;
        }
        p {
            font-size: 1.0em;
            margin-bottom: 10px;
        }
        #user-rank {
            font-weight: bold;
            color: #ffc107;
        }
        .btn {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            margin: 20px 10px 0;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .btn:hover {
            background-color: #e03e00;
        }
        #loading, #auth-error {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">
            <p>Loading profile...</p>
        </div>
        <div id="user-info" style="display: none;">
            <h1 id="user-name"></h1>
            <p>Your current rank:</p>
            <p><i class="fas fa-star"></i> Rank: <span id="user-rank"></span></p>
            <a href="/" class="btn">Home</a>
            <a href="/auth/logout" class="btn">Logout</a>
        </div>
        <div id="auth-error" style="display: none;">
            <h1>Access Denied</h1>
            <p>You need to be logged in to view this page.</p>
            <a href="/" class="btn">Go to Homepage</a>
        </div>
    </div>

    <script>
        fetch('/api/user')
            .then(res => {
                if (!res.ok) {
                    throw new Error('Not authenticated');
                }
                return res.json();
            })
            .then(user => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';

                document.getElementById('user-name').textContent = `Welcome, ${user.name}`;
                document.getElementById('user-rank').textContent = user.xp;
            })
            .catch(err => {
                console.error('Failed to fetch user data:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('auth-error').style.display = 'block';
            });
    </script>

</body>
</html>
