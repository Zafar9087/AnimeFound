      const genreCheckboxes = document.getElementById('genreCheckboxes');
      genreCheckboxes.innerHTML = ''; // Clear existing checkboxes
      genresList.forEach(g => {

      if (currentLang === 'ru') {
        // Shikimori API: order=random - —Å–∞–º—ã–π —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –ø–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω–æ–µ –∞–Ω–∏–º–µ –ø–æ —Ñ–∏–ª—å—Ç—Ä–∞–º.
        // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ, –∑–Ω–∞—á–∏—Ç, –∞–Ω–∏–º–µ —Å —Ç–∞–∫–∏–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ –≤ –±–∞–∑–µ –Ω–µ—Ç.
        url = `https://shikimori.one/api/animes?limit=1&order=random&censored=true`;
        if (selectedGenresShikimori.length > 0) url += `&genre=${selectedGenresShikimori.join(',')}`;
        if (year) url += `&season=${year}`;
        if (score) url += `&score=${score}`;
        
        const res = await fetch(url);
        const arr = await res.json();
        if (!arr || !arr.length) return null;
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ ID, —Ç–∞–∫ –∫–∞–∫ –≤ –ø–µ—Ä–≤–æ–º –∑–∞–ø—Ä–æ—Å–µ –µ—ë –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ
        const anime = arr[0];
        const infoRes = await fetch(`https://shikimori.one/api/animes/${anime.id}`);
        return await infoRes.json();

      } else { // English (Jikan API)
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ –Ω–∞–¥—ë–∂–Ω—ã–π –¥–≤—É—Ö—ç—Ç–∞–ø–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è Jikan API
        let baseUrl = `https://api.jikan.moe/v4/anime?sfw=true`; // sfw=true –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        if (selectedGenresJikan.length > 0) baseUrl += `&genres=${selectedGenresJikan.join(',')}`;
        if (year) baseUrl += `&start_date=${year}-01-01&end_date=${year}-12-31`;
        if (score) baseUrl += `&min_score=${score}`;

        // –®–∞–≥ 1: –£–∑–Ω–∞—ë–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–∞–Ω–∏—Ü
        const firstRes = await fetch(baseUrl + '&page=1&limit=1');
        const firstData = await firstRes.json();
        if (!firstData.data || firstData.data.length === 0 || !firstData.pagination) {
          return null; // –ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        }

        // –®–∞–≥ 2: –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–∑ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö
        const lastPage = firstData.pagination.last_visible_page;
        const randomPage = Math.floor(Math.random() * lastPage) + 1;

        // –®–∞–≥ 3: –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –±–µ—Ä—ë–º —Å –Ω–µ—ë —Å–ª—É—á–∞–π–Ω–æ–µ –∞–Ω–∏–º–µ
        const randomPageRes = await fetch(`${baseUrl}&page=${randomPage}&limit=24`);
        const randomPageData = await randomPageRes.json();
        if (!randomPageData.data || randomPageData.data.length === 0) return null;

        const anime = randomPageData.data[Math.floor(Math.random() * randomPageData.data.length)];
        const infoRes = await fetch(`https://api.jikan.moe/v4/anime/${anime.mal_id}`);
        const infoData = await infoRes.json();
        return infoData.data;
      }
    }

    async function showRandomAnime() {
      animeCard.innerHTML = `<div style="text-align:center;padding:32px 0;color:#e0e6f7;">${translations[currentLang].loading}</div>`;
      try {
        const anime = await fetchRandomAnime();
        if (!anime) {
          animeCard.innerHTML = `<div style="text-align:center;padding:32px 0;color:#e0e6f7;">${translations[currentLang].notFound}</div>`;
          return;
        }

        let title, origTitle, desc, img, episodes, score, year, genres, country, kinopoisk;
        if (currentLang === 'ru') {
          title = anime.russian || anime.name;
          origTitle = anime.name;
          img = anime.image && anime.image.original ? `https://shikimori.one${anime.image.original}` : '';
          episodes = anime.episodes;
          score = anime.score;
          year = anime.aired_on ? anime.aired_on.split('-')[0] : '';
          desc = (anime.description && anime.description.trim().length > 0)
            ? anime.description.slice(0, 300) + '...'
            : '';
          genres = getGenresText(anime);
          country = getCountryText(anime);
          kinopoisk = getKinopoiskLink(anime);
        } else { // English
          title = anime.title;
          origTitle = anime.title_english || anime.title;
          img = anime.images?.jpg?.large_image_url || anime.images?.jpg?.image_url || '';
          episodes = anime.episodes;
          score = anime.score;
          year = anime.year;
          desc = (anime.synopsis && anime.synopsis.trim().length > 0)
            ? anime.synopsis.slice(0, 300) + '...'
            : 'No description available.';
          genres = getGenresText(anime);
          country = getCountryText(anime);
          kinopoisk = ''; // Jikan doesn't provide Kinopoisk links directly
        }

        const badges = [];
        if (episodes) badges.push(`<span class="badge">${episodes} ${translations[currentLang].episodesShort}</span>`);
        if (score) badges.push(`<span class="badge">‚≠ê ${score}</span>`);
        if (year) badges.push(`<span class="badge">${year}</span>`);
        if (genres) badges.push(`<span class="badge">${genres}</span>`);
        if (country) badges.push(`<span class="badge">${country}</span>`);

        animeCard.innerHTML = `
          <div class="anime-card-header" style="background-image: url('${img}')"></div>
          <div class="anime-card-body">
            <div class="anime-title">${title}</div>
            <div style="color:#a9b8d9;font-size:0.9em;text-align:center;opacity:0.8;">${origTitle}</div>
            <div class="badges">${badges.join('')}</div>
            <div class="anime-desc">${desc}</div>
            ${kinopoisk ? `<a href="${kinopoisk}" target="_blank" class="kinopoisk-link">${translations[currentLang].kinopoisk}</a>` : ''}
            <button class="watch-btn-inner">${translations[currentLang].watchAnime}</button>
          </div>
        `;

        const watchBtnInner = animeCard.querySelector('.watch-btn-inner');
        if (watchBtnInner) {
          watchBtnInner.addEventListener('click', function(e) {
            e.stopPropagation();
            const params = new URLSearchParams({
              title, desc, img, episodes: episodes || '', score: score || '', year: year || ''
            });
            window.location.href = `anime-watch.html?${params.toString()}`;
          });
        }

        // Add a click listener to the card itself to navigate to the detailed view
        animeCard.addEventListener('click', function(e) {
          // Do not navigate if the watch button was clicked
          if (e.target.classList.contains('watch-btn-inner')) return;
          const params = new URLSearchParams({
            title, desc, img, episodes: episodes || '', score: score || '', year: year || ''
          });
          window.location.href = `anime-watch.html?${params.toString()}`;
        });

      } catch (e) {
        console.error("Error loading anime:", e);
        animeCard.innerHTML = `<div style="text-align:center;padding:32px 0;color:#e0e6f7;">${translations[currentLang].error}</div>`;
      }
    }

    // Utility for slugifying Russian titles for Anilibria
    const russianChars = {
        '–∞': 'a', '–±': 'b', '–≤': 'v', '–≥': 'g', '–¥': 'd', '–µ': 'e', '—ë': 'yo', '–∂': 'zh',
        '–∑': 'z', '–∏': 'i', '–π': 'y', '–∫': 'k', '–ª': 'l', '–º': 'm', '–Ω': 'n', '–æ': 'o',
        '–ø': 'p', '—Ä': 'r', '—Å': 's', '—Ç': 't', '—É': 'u', '—Ñ': 'f', '—Ö': 'h', '—Ü': 'c',
        '—á': 'ch', '—à': 'sh', '—â': 'shch', '—å': '', '—ã': 'y', '—ä': '', '—ç': 'e', '—é': 'yu', '—è': 'ya'
    };

    function slugify(str) {
        return str.toLowerCase().split('').map(char => russianChars[char] || char)
        .join('')
        .replace(/[^a-z0-9\s-]/gi, '') // remove unsupported chars
        .trim()
        .replace(/\s+/g, '-') // collapse whitespace and replace by -
        .replace(/-+/g, '-'); // collapse dashes
    }

    // Initial setup
    populateGenres();
    updateUI();
    showRandomAnime();

    // Genre toggle functionality
    const genreToggleBtn = document.getElementById('genreToggleBtn');
    genreToggleBtn.addEventListener('click', () => {
      const genreSettings = document.getElementById('genreSettings');
      if (genreSettings.style.display === 'none') {
        genreSettings.style.display = 'block';
        genreToggleBtn.textContent = currentLang === 'ru' ? '–ñ–∞–Ω—Ä ‚ñ≤' : 'Genre ‚ñ≤';
      } else {
        genreSettings.style.display = 'none';
        genreToggleBtn.textContent = currentLang === 'ru' ? '–ñ–∞–Ω—Ä ‚ñº' : 'Genre ‚ñº';
      }
    });


    </script>
