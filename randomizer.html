<html lang="ru">
<head>

  <title>AnimeFound Randomizer</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0f1a 0%, #11294d 100%);
      color: #e0e6f7;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 0;
      box-sizing: border-box;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 60px;
      background: linear-gradient(135deg, #0a0f1a 0%, #11294d 100%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 200;
    }
    .top-bar h1, .top-bar a {
      color: #4da6ff; /* Consistent color */
      font-size: 1.6em; /* Smaller font size for title */
      margin: 0; /* Consistent margin */
      letter-spacing: 2px;
      font-family: 'Inter', Arial, sans-serif;
      text-decoration: none;
    }
    .main-layout {
      display: flex;
      flex-direction: row;
      justify-content: center;
      max-width: 960px;
      margin: 15px auto;
      gap: 15px;
      min-height: calc(100vh - 80px);
      padding: 10px; /* Smaller padding */
      box-sizing: border-box;
    }
    .settings-panel {
      background: rgba(35, 42, 69, 0.6); /* Glassmorphism */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(77, 166, 255, 0.2);
      border-radius: 24px; /* More rounded */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* Consistent shadow */
      padding: 20px 15px; /* Even smaller padding */
      min-width: 230px;
      max-width: 230px; /* Even smaller max-width */
      display: flex;
      flex-direction: column;
      gap: 8px; /* Smaller gap */
      align-items: stretch;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .settings-panel:hover {
      box-shadow: 0 12px 40px rgba(77, 166, 255, 0.2);
      transform: translateY(-5px);
    }
    .settings-panel h2 {
      color: #fff;
      font-size: 1.3em; /* Even smaller title */
      font-weight: 700;
      margin-bottom: 12px; /* Smaller margin */
      text-shadow: 0 2px 8px rgba(77, 166, 255, 0.3);
      letter-spacing: 1px;
    }
    .settings-panel label {
      font-size: 0.9em;
      color: #e0e6f7;
      margin-bottom: 6px;
      display: block;
      font-weight: 500;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: rgba(35, 42, 69, 0.8);
      border: 1px solid rgba(77, 166, 255, 0.1);
      border-radius: 12px;
      padding: 0 4px 0 12px;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.2);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input-group:focus-within {
      border-color: #4da6ff;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.2), 0 0 0 2px rgba(77, 166, 255, 0.5);
    }
    .settings-panel input {
      background: transparent;
      color: #fff;
      border: none;
      font-size: 0.9em;
      padding: 8px 0;
      width: 100%;
      flex: 1;
    }
    .settings-panel input::placeholder {
      color: #8a9ac1;
    }
    .settings-panel input:focus {
      outline: none;
    }
    #yearBtn {
      background: linear-gradient(90deg, #4da6ff 0%, #1c75d8 100%);
      border: none;
      color: white;
      border-radius: 8px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .lang-btn, .random-btn {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 0.85em; /* Even smaller font size */
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(77, 166, 255, 0.2);
      transition: all 0.3s ease;
      margin-top: 10px; /* Smaller margin */
      padding: 8px 15px;
    }
    .lang-btn {
      background: linear-gradient(90deg, #4da6ff 0%, #1c75d8 100%);
      color: #fff;
      border: none;
      margin-bottom: 10px;
    }
    .lang-btn:hover {
      background: linear-gradient(90deg, #1c75d8 0%, #4da6ff 100%);
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 20px rgba(77, 166, 255, 0.4);
    }
    .random-btn {
      background: linear-gradient(90deg, #2ecc40 0%, #27ae60 100%);
      color: #fff;
      border: none;
      margin-top: 10px; /* Give some space after lang button */
    }
    .random-btn:hover {
      background: linear-gradient(90deg, #27ae60 0%, #2ecc40 100%);
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 20px rgba(46, 204, 64, 0.4);
    }
    .content-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
      padding: 0;
    }
    .anime-card {
      background: rgba(35, 42, 69, 0.6); /* Dark glassmorphism */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(77, 166, 255, 0.2);
      border-radius: 24px; /* More rounded */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 380px;
      overflow: hidden;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      transition: box-shadow 0.3s, transform 0.3s; /* Smoother transition */
      color: #e0e6f7; /* Light text color */
    }
    .anime-card:hover {
      box-shadow: 0 12px 40px rgba(77, 166, 255, 0.2);
      transform: translateY(-5px);
    }
    .anime-card-img-inner { /* New class for the image inside the card */
      width: 100%;
      height: 180px; /* Smaller height */
      object-fit: cover;
      border-radius: 18px; /* Rounded corners for image */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-out;
    }
    .anime-card-img-inner:hover {
      transform: scale(1.03);
    }
    .anime-card-content-inner { /* New class for the content wrapper */
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }
    .anime-card > * + * {
      margin-top: 12px; /* Replaces gap for better browser support */
      align-items: center;
    }
    .anime-title {
      font-size: 1.4em; /* Larger title */
      font-weight: 700;
      color: #fff; /* White title */
      text-shadow: 0 2px 8px rgba(77, 166, 255, 0.3);
      letter-spacing: 1px;
      margin-bottom: 0;
    }
    .anime-desc {
      font-size: 0.9em;
      color: #c0c8e7;
      line-height: 1.5em;
      border-left: 3px solid #4da6ff; /* Blue border */
      padding-left: 16px;
      max-height: 100px; /* Limit height */
      overflow-y: auto;
      text-align: left; /* Align left */
      width: 100%;
    }
    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px; /* Increased gap */
      justify-content: center;
    }
    .badge {
      background: rgba(77, 166, 255, 0.15);
      border: 1px solid rgba(77, 166, 255, 0.3);
      color: #e0e6f7;
      padding: 5px 12px;
      font-size: 0.8em;
      border-radius: 30px; /* Pill shape */
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: background 0.2s, color 0.2s;
    }
    .badge:hover {
      background: rgba(77, 166, 255, 0.3);
      color: #fff;
    }
    .kinopoisk-link {
      color: #4da6ff;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      transition: color 0.2s;
    }
    .kinopoisk-link:hover {
      color: #1c75d8;
    }
    .watch-btn-inner { /* New watch button style */
      background: linear-gradient(90deg, #4da6ff 0%, #1c75d8 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 0.9em; /* Smaller font size */
      padding: 8px 18px; /* Smaller padding */
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(77, 166, 255, 0.2);
      transition: all 0.3s ease;
      margin-top: 10px; /* Smaller margin */
      width: 80%; /* Make it wider */
    }
    #genreSettings {
      background: rgba(35, 42, 69, 0.8);
      border-radius: 12px;
      padding: 10px;
      margin-top: 5px;
    }
    #genreCheckboxes input[type="checkbox"] {
      accent-color: #4da6ff;
      margin-right: 8px;
    }
    @media (max-width: 900px) {
      .top-bar {
        padding: 0 15px;
        height: 55px;
      }
      .top-bar h1, .top-bar a { /* Apply to both h1 and a for consistency */
        font-size: 1.4em;
      }
      .main-layout {
        flex-direction: column;
        gap: 25px;
        padding: 15px;
        margin-top: 0; /* Remove top margin, spacer handles it */
      }
      .settings-panel {
        max-width: 98vw;
        min-width: 0;
        order: 1; /* Гарантирует, что настройки будут сверху */
        margin: 0 auto;
        padding: 20px;
      }
      .content-panel {
        min-width: 0;
        padding: 0;
        order: 2; /* Гарантирует, что контент будет под настройками */
      }
      .anime-card {
        width: 98vw;
        max-width: none;
        padding: 15px; /* Even smaller padding on mobile */
        border-radius: 18px;
      }
      .anime-card-img-inner {
        height: 220px;
        border-radius: 12px;
      }
      .anime-title {
        font-size: 1.5em;
      }
      .anime-desc {
        font-size: 0.95em;
        max-height: 70px; /* Even smaller max-height on mobile */
      }
      .watch-btn-inner {
        width: 90%;
      }
    }
  </style>
</head>
<body>
    <div class="top-bar">
      <a href="intro.html" style="text-decoration:none;"><h1 id="mainTitle">AnimeFound Randomizer</h1></a>
    </div>
    <div style="height: 55px;"></div> <!-- Spacer for fixed top bar -->
    <div class="main-layout">
      <aside class="settings-panel">
        <h2>Настройки</h2>
        <button class="random-btn" id="genreToggleBtn" style="width:100%;margin-bottom:10px;">Жанр ▼</button>
        <div id="genreSettings" style="display:none;">
          <div id="genreCheckboxes" style="max-height:200px;overflow-y:auto;"></div>
        </div>
        <div>
          <label for="yearInput"><span>Год:</span></label>
          <div class="input-group">
            <input type="number" id="yearInput" min="1980" max="2025" placeholder="Любой" />
            <button id="yearBtn">🔍</button>
          </div>
        </div>
        <div>
          <label for="scoreInput"><span>Рейтинг:</span></label>
          <div class="input-group">
            <input type="number" id="scoreInput" min="0" max="10" step="0.1" placeholder="Любой" />
          </div>
        </div>
        <div style="margin-top: auto; padding-top: 10px;"> <!-- Pushes buttons to the bottom -->
          <button class="lang-btn" id="langBtn" style="width:100%;">English</button>
        </div>
        <button class="random-btn" id="randomBtn" style="width:100%;">🎲 Случайное аниме</button>
      </aside>
      <div class="content-panel">
        <div id="animeCard"></div>
      </div>
    </div>

    <script>
    const mainTitle = document.getElementById('mainTitle');
    const langBtn = document.getElementById('langBtn');
    const randomBtn = document.getElementById('randomBtn');
    const genreSelect = document.getElementById('genreSelect');
    const yearInput = document.getElementById('yearInput');
    const scoreInput = document.getElementById('scoreInput');
    const animeCard = document.getElementById('animeCard');

    let currentLang = 'ru';

    const translations = {
      ru: {
        title: 'AnimeFound Randomizer',
        settings: 'Настройки',
        genre: 'Жанр:',
        year: 'Год:',
        score: 'Рейтинг:',
        langBtnText: 'English',
        randomBtnText: '🎲 Случайное аниме',
        loading: 'Загрузка...',
        notFound: 'Аниме не найдено.',
        error: 'Ошибка загрузки аниме.',
        episodesShort: 'эп.',
        japan: 'Япония',
        kinopoisk: 'Кинопоиск',
        watchAnime: 'Смотреть аниме',
        any: 'Любой'
      },
      en: {
        title: 'AnimeFound Randomizer',
        settings: 'Settings',
        genre: 'Genre:',
        year: 'Year:',
        score: 'Score:',
        langBtnText: 'Русский',
        randomBtnText: '🎲 Random Anime',
        loading: 'Loading...',
        notFound: 'Anime not found.',
        error: 'Error loading anime.',
        episodesShort: 'eps',
        japan: 'Japan',
        kinopoisk: 'Kinopoisk',
        watchAnime: 'Watch Anime',
        any: 'Any'
      }
    };

    // Жанры для селектора (Shikimori IDs and Russian names)
    const genresList = [
      {name: 'Любой', shikimoriId: '', jikanId: ''},
      {name: 'драма', shikimoriId: 8, jikanId: 8},
      {name: 'комедия', shikimoriId: 4, jikanId: 4},
      {name: 'приключения', shikimoriId: 2, jikanId: 2},
      {name: 'фэнтези', shikimoriId: 10, jikanId: 10},
      {name: 'романтика', shikimoriId: 22, jikanId: 24},
      {name: 'боевик', shikimoriId: 1, jikanId: 1},
      {name: 'триллер', shikimoriId: 7, jikanId: 38},
      {name: 'детектив', shikimoriId: 5, jikanId: 7},
      {name: 'мистика', shikimoriId: 24, jikanId: 37}, // Supernatural
      {name: 'школа', shikimoriId: 23, jikanId: 27},
      {name: 'повседневность', shikimoriId: 36, jikanId: 33}, // Slice of Life
      {name: 'спорт', shikimoriId: 30, jikanId: 35},
      {name: 'история', shikimoriId: 13, jikanId: 13},
      {name: 'ужасы', shikimoriId: 14, jikanId: 14},
      {name: 'научная фантастика', shikimoriId: 6, jikanId: 26}, // Sci-Fi
      {name: 'психология', shikimoriId: 40, jikanId: 23},
      {name: 'сёнэн', shikimoriId: 27, jikanId: 31}, // Shounen
      {name: 'сёдзё', shikimoriId: 26, jikanId: 29}, // Shoujo
      {name: 'гарем', shikimoriId: 35, jikanId: ''}, // No direct Jikan ID, skip
      {name: 'музыка', shikimoriId: 19, jikanId: 20},
      {name: 'военное', shikimoriId: 11, jikanId: 19}, // Military
      {name: 'игра', shikimoriId: 15, jikanId: 11},
      {name: 'махо-сёдзё', shikimoriId: 28, jikanId: 16}, // Magic
      {name: 'самурай', shikimoriId: 21, jikanId: 25},
      {name: 'супер сила', shikimoriId: 31, jikanId: 36}, // Super Power
      {name: 'пародия', shikimoriId: 20, jikanId: 21},
      {name: 'космос', shikimoriId: 18, jikanId: 34}, // Space
      {name: 'демоны', shikimoriId: 3, jikanId: 6},
      {name: 'магия', shikimoriId: 16, jikanId: 16},
      {name: 'меха', shikimoriId: 17, jikanId: 18},
      {name: 'вампиры', shikimoriId: 32, jikanId: 39},
      {name: 'исекай', shikimoriId: 37, jikanId: ''}, // No direct Jikan ID, skip
      {name: 'экранизация манги', shikimoriId: 38, jikanId: ''}, // Source type, skip
      {name: 'полиция', shikimoriId: 12, jikanId: 22},
      {name: 'сверхъестественное', shikimoriId: 9, jikanId: 37}, // Supernatural
      {name: 'киберпанк', shikimoriId: 39, jikanId: 26}, // Sci-Fi
      {name: 'путешествия во времени', shikimoriId: 41, jikanId: 26}, // Sci-Fi
      {name: 'кулинария', shikimoriId: 42, jikanId: 33}, // Slice of Life
      {name: 'семья', shikimoriId: 45, jikanId: 33} // Slice of Life (assuming this is not considered "детское/мультики")
    ];

    function populateGenres() {
      const genreCheckboxes = document.getElementById('genreCheckboxes');
      genreCheckboxes.innerHTML = ''; // Clear existing checkboxes
      genresList.forEach(g => {
        const label = document.createElement('label');
        label.style.display = 'block';
        label.style.marginBottom = '5px';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = g.shikimoriId;
        checkbox.dataset.jikanId = g.jikanId;
        checkbox.style.marginRight = '5px';
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(g.name));
        genreCheckboxes.appendChild(label);
      });
    }

    function updateUI() {
      document.title = translations[currentLang].title;
      mainTitle.textContent = translations[currentLang].title;
      document.querySelector('.settings-panel h2').textContent = translations[currentLang].settings;      
      document.querySelector('label[for="yearInput"]').textContent = translations[currentLang].year;
      document.querySelector('label[for="scoreInput"]').textContent = translations[currentLang].score;
      yearInput.placeholder = translations[currentLang].any;
      scoreInput.placeholder = translations[currentLang].any;
      langBtn.textContent = translations[currentLang].langBtnText;
      randomBtn.textContent = translations[currentLang].randomBtnText;
    }

    langBtn.addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      updateUI();
      showRandomAnime(); // Reload anime with new language
    });

    randomBtn.addEventListener('click', showRandomAnime);
    const yearBtn = document.getElementById('yearBtn');
    yearBtn.addEventListener('click', showRandomAnime);

    function getGenresText(anime) {
      if (currentLang === 'ru') {
        return anime.genres ? anime.genres.map(g => g.russian || g.name).join(', ') : '';
      } else {
        return anime.genres ? anime.genres.map(g => g.name).join(', ') : '';
      }
    }

    function getCountryText(anime) {
      return currentLang === 'ru' ? translations[currentLang].japan : translations[currentLang].japan;
    }

    function getKinopoiskLink(anime) {
      if (anime.external_links) {
        const kp = anime.external_links.find(l => l.site === 'kinopoisk');
        if (kp) return kp.url;
      }
      return '';
    }

    async function fetchRandomAnime() {
      const genreCheckboxes = document.querySelectorAll('#genreCheckboxes input[type="checkbox"]:checked');
      const selectedGenresShikimori = Array.from(genreCheckboxes).map(cb => cb.value).filter(id => id);
      const selectedGenresJikan = Array.from(genreCheckboxes).map(cb => cb.dataset.jikanId).filter(id => id);
      const year = yearInput.value;
      const score = scoreInput.value;

      let url = '';

      if (currentLang === 'ru') {
        // Shikimori API: order=random - самый эффективный способ получить случайное аниме по фильтрам.
        // Если ничего не найдено, значит, аниме с такими параметрами в базе нет.
        url = `https://shikimori.one/api/animes?limit=1&order=random&censored=true`;
        if (selectedGenresShikimori.length > 0) url += `&genre=${selectedGenresShikimori.join(',')}`;
        if (year) url += `&season=${year}`;
        if (score) url += `&score=${score}`;
        
        const res = await fetch(url);
        const arr = await res.json();
        if (!arr || !arr.length) return null;
        
        // Получаем полную информацию по ID, так как в первом запросе её может быть недостаточно
        const anime = arr[0];
        const infoRes = await fetch(`https://shikimori.one/api/animes/${anime.id}`);
        return await infoRes.json();

      } else { // English (Jikan API)
        // Используем более надёжный двухэтапный метод для Jikan API
        let baseUrl = `https://api.jikan.moe/v4/anime?sfw=true`; // sfw=true для безопасного контента
        if (selectedGenresJikan.length > 0) baseUrl += `&genres=${selectedGenresJikan.join(',')}`;
        if (year) baseUrl += `&start_date=${year}-01-01&end_date=${year}-12-31`;
        if (score) baseUrl += `&min_score=${score}`;

        // Шаг 1: Узнаём общее количество страниц
        const firstRes = await fetch(baseUrl + '&page=1&limit=1');
        const firstData = await firstRes.json();
        if (!firstData.data || firstData.data.length === 0 || !firstData.pagination) {
          return null; // Нет результатов
        }

        // Шаг 2: Выбираем случайную страницу из доступных
        const lastPage = firstData.pagination.last_visible_page;
        const randomPage = Math.floor(Math.random() * lastPage) + 1;

        // Шаг 3: Запрашиваем эту страницу и берём с неё случайное аниме
        const randomPageRes = await fetch(`${baseUrl}&page=${randomPage}&limit=24`);
        const randomPageData = await randomPageRes.json();
        if (!randomPageData.data || randomPageData.data.length === 0) return null;

        const anime = randomPageData.data[Math.floor(Math.random() * randomPageData.data.length)];
        const infoRes = await fetch(`https://api.jikan.moe/v4/anime/${anime.mal_id}`);
        const infoData = await infoRes.json();
        return infoData.data;
      }
    }

    async function showRandomAnime() {
      animeCard.innerHTML = `<div style="text-align:center;padding:32px 0;color:#e0e6f7;">${translations[currentLang].loading}</div>`;
      try {
        const anime = await fetchRandomAnime();
        if (!anime) {
          animeCard.innerHTML = `<div style="text-align:center;padding:32px 0;color:#e0e6f7;">${translations[currentLang].notFound}</div>`;
          return;
        }

        let title, origTitle, desc, img, episodes, score, year, genres, country, kinopoisk;
        if (currentLang === 'ru') {
          title = anime.russian || anime.name;
          origTitle = anime.name;
          img = anime.image && anime.image.original ? `https://shikimori.one${anime.image.original}` : '';
          episodes = anime.episodes;
          score = anime.score;
          year = anime.aired_on ? anime.aired_on.split('-')[0] : '';
          desc = (anime.description && anime.description.trim().length > 0)
            ? anime.description.slice(0, 300) + '...'
            : '';
          genres = getGenresText(anime);
          country = getCountryText(anime);
          kinopoisk = getKinopoiskLink(anime);
        } else { // English
          title = anime.title;
          origTitle = anime.title_english || anime.title;
          img = anime.images?.jpg?.large_image_url || anime.images?.jpg?.image_url || '';
          episodes = anime.episodes;
          score = anime.score;
          year = anime.year;
          desc = (anime.synopsis && anime.synopsis.trim().length > 0)
            ? anime.synopsis.slice(0, 300) + '...'
            : 'No description available.';
          genres = getGenresText(anime);
          country = getCountryText(anime);
          kinopoisk = ''; // Jikan doesn't provide Kinopoisk links directly
        }

        const badges = [];
        if (episodes) badges.push(`<span class="badge">${episodes} ${translations[currentLang].episodesShort}</span>`);
        if (score) badges.push(`<span class="badge">⭐ ${score}</span>`);
        if (year) badges.push(`<span class="badge">${year}</span>`);
        if (genres) badges.push(`<span class="badge">${genres}</span>`);
        if (country) badges.push(`<span class="badge">${country}</span>`);

        animeCard.innerHTML = `
          <img src="${img}" alt="${title}" class="anime-card-img-inner">
          <div class="anime-card-content-inner">
            <div class="anime-title">${title}</div>
            <div style="color:#c0c8e7;font-size:0.92em;text-align:center;margin-bottom:6px;">${origTitle}</div>
            <div class="badges">${badges.join('')}</div>
            <div class="anime-desc">${desc}</div>
            ${kinopoisk ? `<a href="${kinopoisk}" target="_blank" class="kinopoisk-link">${translations[currentLang].kinopoisk}</a>` : ''}
            <button class="watch-btn-inner">${translations[currentLang].watchAnime}</button>
          </div>
        `;

        const watchBtnInner = animeCard.querySelector('.watch-btn-inner');
        if (watchBtnInner) {
          watchBtnInner.addEventListener('click', function(e) {
            e.stopPropagation();
            const params = new URLSearchParams({
              title: title,
              desc: desc,
              img: img,
              episodes: episodes || '',
              score: score || '',
              year: year || ''
            });
            window.location.href = `card.html?${params.toString()}`;
          });
        }

      } catch (e) {
        console.error("Error loading anime:", e);
        animeCard.innerHTML = `<div style="text-align:center;padding:32px 0;color:#e0e6f7;">${translations[currentLang].error}</div>`;
      }
    }

    // Utility for slugifying Russian titles for Anilibria
    const russianChars = {
        'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'yo', 'ж': 'zh',
        'з': 'z', 'и': 'i', 'й': 'y', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o',
        'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'h', 'ц': 'c',
        'ч': 'ch', 'ш': 'sh', 'щ': 'shch', 'ь': '', 'ы': 'y', 'ъ': '', 'э': 'e', 'ю': 'yu', 'я': 'ya'
    };

    function slugify(str) {
        return str.toLowerCase().split('').map(char => russianChars[char] || char)
        .join('')
        .replace(/[^a-z0-9\s-]/gi, '') // remove unsupported chars
        .trim()
        .replace(/\s+/g, '-') // collapse whitespace and replace by -
        .replace(/-+/g, '-'); // collapse dashes
    }

    // Initial setup
    populateGenres();
    updateUI();
    showRandomAnime();

    // Genre toggle functionality
    const genreToggleBtn = document.getElementById('genreToggleBtn');
    genreToggleBtn.addEventListener('click', () => {
      const genreSettings = document.getElementById('genreSettings');
      if (genreSettings.style.display === 'none') {
        genreSettings.style.display = 'block';
        genreToggleBtn.textContent = currentLang === 'ru' ? 'Жанр ▲' : 'Genre ▲';
      } else {
        genreSettings.style.display = 'none';
        genreToggleBtn.textContent = currentLang === 'ru' ? 'Жанр ▼' : 'Genre ▼';
      }
    });


    </script>
</body>
